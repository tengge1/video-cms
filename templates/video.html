<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ data.video.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.css') }}">
</head>

<body style="padding-top: 50px;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">{{ g.website_name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% for i in data.categories %}
                <li class="nav-item {{ 'active' if i.id == data.video.category_id else '' }}">
                    <a class="nav-link" href="/index/{{ i.id }}">{{ i.name }}</a>
                </li>
                {% endfor %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">System</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/manage/category">Category Manage</a>
                        <a class="dropdown-item" href="/manage/video">Video Manage</a>
                        <a class="dropdown-item" href="/manage/user">User Manage</a>
                        <a class="dropdown-item" href="/manage/setting">Settings</a>
                        <a class="dropdown-item" href="javascript:;" onclick="logout()">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h3>{{ data.video.name }}</h3>
        <div class="row">
            <div class="col-md-8 col-sm-12 col-12 align-self-center" id="video" style="height: 450px;"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ckplayer/ckplayer.js') }}"></script>
    <script>
    var videoObject = {
        container: '#video',
        variable: 'player',
        autoplay: true,
        video: '{{ data.video.path }}'
    };
    var player = new ckplayer(videoObject);
    </script>
</body>

</html>
